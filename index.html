<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS form validation</title>
    <link rel="stylesheet" href="assets/bootstrap.css">
    <link rel="stylesheet" href="assets/bootstrap.js">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container-fluid">
        <div class="row">
            <div class="col-md-7 mx-auto p-1">
                <div class="alert alert-primary message" class="close" data-dismiss="alert" aria-label="Close" role="alert" style="color: red;"></div>
                <div class="card">
                    <div class="card-header"><h5>Registration form</h5></div>
                    <div class="card-body">
                        <form action="" method="get" name="rg-form">
                            <label for="f_name">First name</label>
                            <input type="text" name="f_name" id="f_name" class="form-control" placeholder="enter first name" required>
                            <br>
                            <label for="l_name">Last name</label>
                            <input type="text" name="l_name" id="l_name" class="form-control" placeholder="enter last name" required>
                            <br>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="enter your email" required>
                            <br>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="enter password" required>
                            <br>
                            <label for="c_passwordd">Confirm password</label>
                            <input type="password" name="c_password" id="c_password" class="form-control" placeholder="enter confirm password" required>
                            <br>
                            <button type="submit" name="submit-btn" class="btn btn-success px-5" value="submit">send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
